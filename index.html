<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <title>Product preview card component</title>
</head>

<body>
    <div class="content">
        <div class="card">
            <div class="image">
                <img class="desk-image" src="Challenge/product-preview-card-component-main/images/image-product-desktop.jpg" alt="">
                <img class="mobile-image" src="Challenge/product-preview-card-component-main/images/image-product-mobile.jpg" alt="">
            </div>
            <div class="info">
                <span class="name">Perfume</span>
                <p class="creator">
                    Gabrielle Essence Eau De Parfum
                </p>
                <p class="description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <span class="discount">$149.99</span>
                    <span class="instead">$169.99</span>
                </div>
                <a href="#" class="add">
                    <img src="Challenge/product-preview-card-component-main/images/icon-cart.svg" alt="">
                    <span>Add to Cart</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
